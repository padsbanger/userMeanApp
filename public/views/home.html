<div ng-if="!main.loggedIn" class="jumbotron text-center">
  <h1>Register</h1>
  <div>
    <a href="/#/login" class="btn btn-primary">Login</a>
  </div>
</div>
<div class="row" ng-if="main.loggedIn">
  <div class="col-md-2">
  </div>
  <div class="col-md-6" ng-controller="storyController as story">
    <div class="row">
      <div class="panel panel-primary">
        <div class="panel-heading">
          Write you Story !</div>
        <div class="panel-body">
          <form ng-submit="story.createStory()">
            <input type="text" class="form-control input-lg" name="story" ng-model="story.storyData.content" placeholder="....">
          </form>
        </div>
      </div>
      <div class="panel panel-success" ng-repeat="story in story.stories">
        <div class="panel-body">
          <p>{{story.content}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-2">
  </div>
</div>
