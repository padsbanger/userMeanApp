<!DOCTYPE html>
<html ng-app="userMean">

<head>
  <base href="/">
  <meta name="name" content="content">
  <title>User story</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>

<body ng-controller="mainController as main">
  <header>
    <div class="navbar navbar-default" ng-if="main.loggedIn">
      <div class="container">
        <div class="navbar-header">
          <a href="/#/"><span>User Story</span></a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/#/users">Users</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ng-if="main.loggedIn"><a href="#">Hello {{main.user.username}}</a></li>
          <li ng-if="main.loggedIn" ng-click="main.doLogout()" ><a href="">Logout</a></li>
        </ul>
      </div>
    </div>
  </header>
  <div class="container">
    <div ng-view></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/controllers/usersController.js"></script>
  <script src="../js/controllers/mainController.js"></script>
  <script src="../js/services/AuthService.js"></script>
  <script src="../js/services/UserService.js"></script>
</body>

</html>
